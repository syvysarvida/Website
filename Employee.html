<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Create New Employee | CodePeek</title>
        <link rel="stylesheet" href="Employee.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Create New Employee</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">LAST NAME</span>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">FIRST NAME</span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">MIDDLE NAME</span>
                        <input type="text" placeholder="Enter your middle name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">SEX</span>
                        <input type="text" placeholder="Enter your gender" required>
                    </div>
                        <div class="input-box">
                        <span class="details">EMAIL</span>
                        <input type="text" placeholder="Enter your email address" required>
                    </div>
                        <div class="input-box">
                        <span class="details">PHONE</span>
                        <input type="text" placeholder="Enter your phone number" required>
                    </div>
                        <div class="input-box">
                        <span class="details">CIVIL STATUS</span>
                        <input type="text" placeholder="Enter your civil status" required>
                    </div>
                        <div class="input-box">
                        <span class="details">CITIZENSHIP</span>
                        <input type="text" placeholder="Enter your citizenship" required>
                    </div>
                        <div class="input-box">
                        <span class="details">ADDRESS</span>
                        <input type="text" placeholder="Enter your address" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit"><a class="btn" href="GovernmentInformation.html">Continue</a></button>
                </div>
            </form>
        </div>

    </body>
</html>
