<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Create an Educational Background | CodePeek</title>
        <link rel="stylesheet" href="EducationalBackground.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Create an Educational Background</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">EMPLOYEE</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">PHONE</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                        <div class="input-box">
                        <span class="details">ELEMENTARY SCHOOL</span>
                        <input type="text" placeholder="Enter your elementary school name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">ELEMENTARY YEAR ATTENDED</span>
                        <input type="text" placeholder="Enter your elementary year you attended" required>
                    </div>
                        <div class="input-box">
                        <span class="details">HIGH SCHOOL</span>
                        <input type="text" placeholder="Enter your high school name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">HIGH SCHOOL YEAR ATTENDED</span>
                        <input type="text" placeholder="Enter your high school year you attended" required>
                    </div>
                        <div class="input-box">
                        <span class="details">COLLEGE</span>
                        <input type="text" placeholder="Enter your college name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">COLLEGE YEAR ATTENDED</span>
                        <input type="text" placeholder="Enter your college year you attended" required>
                    </div>
                        <div class="input-box">
                        <span class="details">DEGREE RECEIVED</span>
                        <input type="text" placeholder="Enter your degree you received" required>
                    </div>
                        <div class="input-box">
                        <span class="details">SPECIAL SKILLS</span>
                        <input type="text" placeholder="Enter your special skills you have" required>
                    </div>
                        <div class="input-box">
                        <span class="details">OTHERS</span>
                        <input type="text" placeholder="Enter your other skills" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit"><a class="btn" href="Employee.html">Continue</a></button>
                </div>
            </form>
        </div>

    </body>
</html>
