<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Government Information | CodePeek</title>
        <link rel="stylesheet" href="GovernmentInformation.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Government Information</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">EMPLOYEE</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">PHILHEALTH</span>
                        <input type="text" placeholder="Enter your PhilHeath ID" required>
                    </div>
                        <div class="input-box">
                        <span class="details">PAGIBIG</span>
                        <input type="text" placeholder="Enter your PagIbig ID" required>
                    </div>
                        <div class="input-box">
                        <span class="details">BIRTAX</span>
                        <input type="text" placeholder="Enter your BirTax ID" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit"><a class="btn" href="Certifications&Licenses.html">Continue</a></button>
                </div>
            </form>
        </div>

    </body>
</html>
