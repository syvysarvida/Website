<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Certifications & Licenses | CodePeek</title>
        <link rel="stylesheet" href="Certifications&Licenses.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Certifications & Licenses</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">EMPLOYEE</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                        <div class="input-box">
                        <span class="details">PRCLICENSE</span>
                        <input type="text" placeholder="Enter your license" required>
                    </div>
                        <div class="input-box">
                        <span class="details">STARTDATE</span>
                        <input type="text" placeholder="Enter your startdate" required>
                    </div>
                        <div class="input-box">
                        <span class="details">OTHER CERTIFICATION</span>
                        <input type="text" placeholder="Enter your other certification" required>
                    </div>
                </div>
                <div class="button">
                    <button type="submit"><a class="btn" href="Success.html">Continue</a></button>
                </div>
            </form>
        </div>

    </body>
</html>
